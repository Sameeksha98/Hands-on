<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/h4.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <title></title>


</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Payroll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarToggler">

            <ul class="navbar-nav ml-auto">
                <div class="mat-icon"><i class="material-icons md-18" class="icon-size">home</i></div>

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"> Goals</a>
                </li>

            </ul>

        </div>

    </nav>
    <h1>New Employee</h1>

    <form>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>

            <div class="form-group col-md-4">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName">
            </div>

            <div class="form-group col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" class="form-control" id="addressLine1">
            </div>
            <div class="form-group col-md-6">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" class="form-control" id="addressLine2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="form-group col-md-3">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                <input list="dept" class="form-control" id="department" name="department">
                <datalist id="dept">
                    <option value="IT">
                    <option value="HR">
                </datalist>
            </div>

            <div class="form-group col-md-3">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth">

            </div>

            <div class="form-group col-md-3">
                <label for="gender">Gender</label>
                <div class="form-check">

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="male" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="female" name="gender" class="custom-control-input">
                        <label class="custom-control-label" for="female">Female</label>
                    </div>

                </div>
            </div>

            <div class="form-group col-md-3">
                <label for="password">Password</label>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="permanent">
                    <label class="custom-control-label" for="permanent"></label>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<script>

    $('#dateOfBirth').datepicker({

        uiLibrary: 'bootstrap4',

        format: 'dd/mm/yyyy'

    });

</script>

</html>
